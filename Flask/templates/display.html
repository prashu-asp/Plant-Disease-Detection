<!DOCTYPE html>
<html>

<head>
  <title>DrLeaf</title>
  <!--meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--//meta tags ends here-->
  <!--booststrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!--//booststrap end-->

  <!-- font-awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
    crossorigin="anonymous" />
  <!-- //font-awesome icons -->

  <!--stylesheets-->
  <link href="../static/styles/style.css" rel='stylesheet' type='text/css' media="all">
  <!--//stylesheets-->



  <style>
    body{
      background-image:linear-gradient(rgba(0, 100, 0, 0.5),rgba(0, 0, 0, 0.9)) ,url("../static/images/bg.jpg");
    width: 100%;
    height:100vh;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    }
    
    


    nav{
    background-color: rgba(255, 255, 255, 0.1);
    height: 80px;
    width: 100%;
    
  }
  nav a:hover{
    background-color: transparent;
  }
  label.logo{
    color: white;
    font-size: 35px;
    line-height: 80px;
    padding: 0 0 100px 1px ;
    font-weight: bold;
  }
  nav ul{
    float: right;
    margin-right: 20px;
  }
  nav ul li{

    display: inline-block;
    line-height: 80px;
    margin: 0 5px;
  }
  nav ul li a{
    text-decoration: null;
    color: white;
    font-size: 17px;
    padding: 7px 13px;
    border-radius: 3px;
    text-transform: uppercase;
  }
  a.active,a:hover{
    background: rgba(255, 255, 255, 0.8);
    color: rgb(48, 156, 66);
    transition: .5s;
  }
  .checkbtn{
    font-size: 30px;
    color: white;
    float: right;
    line-height: 80px;
    margin-right: 40px;
    cursor: pointer;
    display: none;
  }
  #check{
    display: none;
  }
  @media (max-width: 952px){
    label.logo{
      font-size: 30px;
      padding-left: 50px;
    }
    nav ul li a{
      font-size: 16px;
    }
  }
  @media (max-width: 858px){
    .checkbtn{
      display: block;
    }
    nav ul{
      position: fixed;
      width: 100%;
      height: 100vh;
      background: rgba(65, 110, 63, 0.6);
      top: 80px;
      left: -100%;
      text-align: center;
      transition: all .5s;
    }
    nav ul li{
      display: block;
      margin: 50px 0;
      line-height: 30px;
    }
    nav ul li a{
      font-size: 20px;
      color: rgb(255, 255, 255);
    }
    a:hover,a.active{
      background: none;
      color: white;
    }
    #check:checked ~ ul{
      left: 0;
    }
}


.navlinks{
    text-decoration: none;
  }


.abt{
    color: black; 
    box-shadow: 0 0 0 1px black; 
    margin-left: 5%;
     margin-right: 5%; 
     margin-top: 5%;
     background-color: rgb(255, 255, 255,0.8);
     padding-left: 3%;
     padding-top: 2%;
     padding-right: 2%;
     padding-bottom: 2%;
     border-radius: 50px 20px;
    
}

.abtpb{
    font-size: 130%;
}
.abttext{
    font-size: 150%;
}

.abtsubhead{
    font-size: 175%;
    text-decoration: underline;
}

.abtsubsubhead{
    font-size: 150%;
    
}

.abtnames{
    font-size: 150%;
}

@media screen and (max-width:500px) {

  .abt{
    margin-top: 7%;
    padding-top: 5%;
    padding-bottom: 5%;
    padding-right: 5%;
    padding-left: 5%;
  }
  
  .abttext{
      font-size: 120%;
  }

  .abtsubhead{
    font-size: 150%;
    
}




}


.foot{
    margin-top: 25%;
    height: 7.8vh;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    text-align: center;
    padding-top: 0.5rem;
}

@media screen and (max-width:680px){
    .foot{
    margin-top:50%;
    }
}



    </style>

</head>

<body>

  <nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>
    <a  class="x" style="margin-left: 6%; " href="/"><img src="/static/images/logo.jpg" alt="" width="120" height="120" style="border-radius: 50%; padding:1%;"></a>
    <label class="logo">DrLeaf</label>
    <ul>
      
      <li><a class="navlinks" href="/">HOME</a></li>
      <li><a class="navlinks" href="/products">PREDICT</a></li>
      <li><a class="navlinks" href="/diseases">DISEASE</a></li>
      <li><a class="navlinks" href="/about">ABOUT US</a></li>
    </ul>
</nav>
 \

  <div class="abt" >
    <p class="abtsubhead" style="text-align: center;text-decoration: none; color: crimson;"><b>Prediction Results</b></p>
    <div class="abtpb">
     {{result}}
    </div>
  </div>
 

 

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
